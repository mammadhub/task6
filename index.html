<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <link rel="stylesheet" href="./style6.css">
</head>
<body>
    <div>
        <h1>HTML Lists</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Milk</li>
            <li>Sugar</li>
            <li>Bread</li>
        </ul>
        <h2 style="margin-top: 10px;">Ordered List</h2>
        <ol><li>Put the kettle on</li>
        <li>Put the teabag in the cup</li>
        <li>Wait for the kettle to boil</li>
        <li>Pour boiling water in the cup</li></ol>

    </div>
    
</body>
</html>
